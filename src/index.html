<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css" />
  <script defer src="render.js"></script>
</head>
<body>
  <div id="timer-alert" class="alert alert-primary" role="alert" style="display: none;"></div>

  <!-- Hero Section -->
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container" style="color: black;">
        <h1 class="title" >⌚ Time Tracker ⏲️</h1>
        <p class="subtitle">Manage your time from here</p>
      </div>
    </div>
  </section>

  <!-- Timer Section -->
  <section class="section">
    <div class="container" style="color: black;">
      <div class="timer-container">
        <div id="timer">00:00:00</div>
        <div class="buttons">
          <button id="startBtn" onclick="startTimer()">Start</button>
          <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
          <button id="stopBtn" onclick="stopTimer()" disabled>Stop</button>
        </div>
      </div>
    </div>
  </section>

  <!-- My Product Section -->
  <section class="section">
    <div class="container" style="color: black;">
      <p class="subtitle is-6 mt-3">A Ninja Tech Product</p>
    </div>
  </section>

</body>
</html>
